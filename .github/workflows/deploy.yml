name: Deploy Calculator

on:
  push:
    branches: [ main ]
  

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run tests
      run: python -m unittest discover tests -v

  deploy:
    name: Деплой на production
    runs-on: self-hosted
    needs: test

    steps:
    - uses: actions/checkout@v4
    - run: |
        echo "Копируем файлы..."
        mkdir -p /home/arina/actions-runner/_work/mortgage-calculator
        cp app.py calculator.py requirements.txt /home/arina/actions-runner/_work/mortgage-calculator
    - run: |
        echo "Устанавливаем зависимости..."
        cd /home/arina/actions-runner/_work/mortgage-calculator
        pip3 install -r requirements.txt
    - run: |
        echo "Останавливаем предыдущую версию..."
        pkill -f "python3 app.py" || true
        sleep 2
    - run: |
        echo "Проверяем работу приложения..."
        cd /home/arina/actions-runner/_work/mortgage-calculator
        timeout 10s python3 app.py || echo "Приложение запущено для теста"
    - run: |
        echo "Деплой успешно завершен!"
        ls -la /home/arina/actions-runner/_work/mortgage-calculator